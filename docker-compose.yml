version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: smart-checkout-db
    environment:
      POSTGRES_DB: smart_checkout
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smart-checkout-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: smart-checkout-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/smart_checkout
      JWT_SECRET: your-super-secret-jwt-key
      QR_SECRET: your-qr-secret-key
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/payment-success
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smart-checkout-network
    volumes:
      - ./backend:/app

  # React Frontend
  frontend:
    build: ./frontend
    container_name: smart-checkout-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    networks:
      - smart-checkout-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: smart-checkout-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres
    depends_on:
      - postgres
    networks:
      - smart-checkout-network
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/workflows

networks:
  smart-checkout-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
